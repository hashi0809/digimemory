<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HASHI SPACE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NỀN -->
    <video autoplay muted loop id="bg-video">
      <source src="bg.mp4" />
    </video>
    <div id="rain"></div>

    <!-- MAIN CARD -->
    <div class="main-card">
      <!-- AVATAR SECTION -->
      <div class="profile-header">
        <div class="avatar-border">
          <img src="avatar.jpg" class="avatar" />
        </div>

        <div class="profile-info">
          <h1 class="name">HASHI</h1>
          <p class="subtext">ANH YÊU TẤT CẢ CÁC E</p>

          <div class="social-list">
            <a href="#">fb</a>
            <a href="#">ig</a>
            <a href="#">dc</a>
            <a href="#">tt</a>
          </div>
        </div>
      </div>

      <!-- STATUS CARD -->
      <div class="status-card glass-box">
        <img src="pfp2.jpg" class="mini-pfp" />
        <div class="status-text">
          <p class="status-name">HASHI_Ø5Ø3 <span>❤️ DORA</span></p>
          <p class="idle-text">CURRENTLY IDLE</p>
        </div>
      </div>

      <!-- IMAGE CARD -->
      <div class="media-card glass-box">
        <img src="flowers.jpg" class="media-img" />
        <div class="media-caption">FIND ME HERE</div>
      </div>

      <!-- MUSIC PLAYER -->
      <div class="music-card glass-box">
        <div class="caller">
          <img src="./Still With You by JK of BTS.jfif" class="song-pfp" />
          <p class="song-title">STILL WITH U</p>
        </div>

        <audio id="player" src="./still-with-you.mp3"></audio>

        <div class="controls">
          <button onclick="playSong()">▶</button>
          <button onclick="pauseSong()">⏸</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
