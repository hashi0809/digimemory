<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiMemory - Space Realm</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- MEMORY GATE -->
    <div id="gateway">
      <div class="portal-circle"></div>
      <div class="portal-ring"></div>

      <div class="gate-text" id="gateText">
        CHẠM ĐỂ BƯỚC VÀO KHÔNG GIAN KÝ ỨC
      </div>
    </div>

    <!-- BG STARFIELD -->
    <div class="starfield"></div>

    <!-- METEORS -->
    <div id="meteors"></div>

    <!-- CONTENT -->
    <div class="content">
      <h1 class="title typewriter" id="mainTitle">Không gian ký ức</h1>

      <div class="memory-container">
        <!-- VIDEO BLOCK -->
        <div class="memory-block">
          <div class="string"></div>

          <div class="glow-particles"></div>

          <div
            class="glass glass-tilt float-1"
            onclick="openLightboxVideo('video1')"
          >
            <video id="video1" src="video1.mp4" autoplay muted loop></video>
          </div>
        </div>

        <div class="memory-block">
          <div class="string"></div>
          <div class="glow-particles"></div>

          <div
            class="glass glass-tilt float-2"
            onclick="openLightboxVideo('video2')"
          >
            <video id="video2" src="video2.mp4" autoplay muted loop></video>
          </div>
        </div>

        <div class="memory-block">
          <div class="string"></div>
          <div class="glow-particles"></div>

          <div
            class="glass glass-tilt float-3"
            onclick="openLightboxVideo('video3')"
          >
            <video id="video3" src="video3.mp4" autoplay muted loop></video>
          </div>
        </div>
      </div>
    </div>

    <!-- LIGHTBOX -->
    <div id="lightbox" onclick="closeLightbox()">
      <video id="lightbox-video" controls autoplay></video>
    </div>

    <!-- MUSIC -->
    <audio id="bgm" src="music.mp3" loop></audio>

    <script src="script.js"></script>
  </body>
</html>
